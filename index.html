<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="time">
        <input type="text" id="timeNow">
    </div>
    <div class="box">
        <h1>Password Generator</h1>
        <h3>Never use insecure password again!</h3>
        <button id="generate-btn" onclick="generate()">Generate password</button>
    </div>
    <div id="answers">
        <input type="text" name = " " id="lowerCase" placeholder="Lower case">
        <input type="text" name = " " id="upperCase" placeholder="Upper case">
        <input type="text" name = " " id="SymbolsCase" placeholder="Symbol case">
        <input type="text" name = " " id="EverythingCase" placeholder="Combine case">
    </div>
    <nav class="social">
        <ul>
           <li><a href="https://www.facebook.com" class="fb">Facebook</a></li>
           <li><a href="https://www.twitter.com" class="tw">Twitter</a></li>
           <li><a href="https://www.linkedIn.com" class="in">LinkedIn</a></li>
        </ul>
    </nav>
    <script src="functi.js"></script>
</body>
</html>
